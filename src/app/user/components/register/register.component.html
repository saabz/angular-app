<div class="register-container">
  <h4>Create an Account</h4>
  <form action="">
    <shared-text-input
      [textInputControl]="formGroup.controls.firstName"
      textInputLabel="First name"
      textInputId="firstName"
    ></shared-text-input>
    <shared-text-input
      [textInputControl]="formGroup.controls.lastName"
      textInputLabel="Last name"
      textInputId="lastName"
    ></shared-text-input>
    <shared-text-input
      [textInputControl]="formGroup.controls.email"
      textInputLabel="Email"
      textInputId="email"
    ></shared-text-input>
    <shared-text-input
      [textInputControl]="formGroup.controls.phone"
      textInputLabel="Phone"
      textInputId="phone"
    ></shared-text-input>
    <div class="spacer">&nbsp;</div>
    <shared-button
      buttonLabel="Submit"
      (onButtonClick)="handleButtonClick($event)"
    ></shared-button>
  </form>
</div>
